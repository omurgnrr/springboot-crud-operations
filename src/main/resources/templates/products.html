<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title> 
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/icons/bootstrap-icons-1.10.5/font/bootstrap-icons.min.css}"/>
</head>
<body>
    <div class="content-fluid">
        <div class="row m-0">
            <div class="col-sm-1 col-xxl-2"></div>
            <div class="col-12 col-sm-10 col-xxl-8">
                <div class="row py-5">
                    <div class="col-12 border-bottom my-5">
                        <h1>Product List</h1>
                    </div>
                    <div class="col-12 mt-3">
                        <a th:href="@{/products/add}" data-bs-toggle="tooltip" data-bs-placement="right" title="Add" class="btn btn-outline-dark btn-lg fs-3"><i class="bi bi-plus-lg"></i></a>
                    </div>
                    <div th:if="${message != null}" class="col-12 mt-3">
                        <div class="alert alert-dark m-0" role="alert">
                            <li th:text="${message}"/>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div th:switch="${#lists.size(products)}" class="content">
                            <div th:case="'0'" class="alert alert-dark" role="alert">
                                <span> No Product</span>
                            </div>
                            <div th:case="*" class="table-responsive border shadow-lg">
                                <table class="table table-hover">
                                    <thead  class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Price</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="product : ${products}">
                                            <td th:text="${product.id}"></td>
                                            <td th:text="${product.name}"></td>
                                            <td th:text="${product.category}"></td>
                                            <td th:text="${product.price}"></td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit" class="btn btn-outline-dark btn"><i class="bi bi-brush-fill"></i></a>
                                                    <a th:href="@{/products/delete/{id}(id=${product.id})}"data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete" class="btn btn-outline-dark"><i class="bi bi-x"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-xxl-2"></div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/popperjs_core@2.11.8_dist_umd_popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
